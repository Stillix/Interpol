<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/notices.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Manage Notices</h1>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div th:switch="${noticeList}">
        <h2 th:case="null" class="text-center mt-3">No Notices Found!</h2>
        <div th:case="*">
            <h2 class="mt-3">Заявки</h2>
            <table class="table table-bordered mt-3">
                <thead class="thead-light">
                <tr>
                    <th>Заголовок</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Статус</th>
                    <th>Описание</th>
                    <th>Срок выполнения</th>
                    <th>Вознаграждение</th>
                    <th>Дата-Время публикации</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="notice : ${noticeList}">
                    <td th:text="${notice.title}"></td>
                    <td th:text="${notice.personName}"></td>
                    <td th:text="${notice.personSurname}"></td>
                    <td th:text="${notice.personAge}"></td>
                    <td th:text="${notice.personStatus}"></td>
                    <td th:text="${notice.description}"></td>
                    <td th:text="${notice.executionTime}"></td>
                    <td th:text="${notice.reward}"></td>
                    <td th:text="${notice.publicationDateTime}"></td>
                    <td><a class="btn btn-edit" th:href="@{'/notices/edit/'+${notice.noticeId}}">Edit</a></td>
                    <td><a class="btn btn-delete" th:href="@{'/notices/delete/'+${notice.noticeId}}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a class="btn btn-primary" href="/notices/new">Create Notice</a></p>
    </div>
</div>
</body>
</html>
