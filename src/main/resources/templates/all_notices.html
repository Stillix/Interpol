<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #f0f0f0;">
<div class="container">
    <h1 class="text-center">Notices</h1>
    <div th:switch="${noticeList}">
        <h2 th:case="null" class="text-center mt-3">No Notices Found!</h2>
        <div th:case="*">
            <h2 class="mt-3">Заявки</h2>
            <div class="row">
                <div th:each="notice : ${noticeList}" class="col-md-4 mb-4">
                    <div class="card" style="background-color: #f8f9fa; border: 1px solid #e1e1e1; border-radius: 10px;">
                        <div class="card-body">
                            <h5 class="card-title" style="color: #007bff;" th:text="${notice.title}"></h5>
                            <p class="card-text">
                                <strong>Имя:</strong> <span th:text="${notice.personName}"></span><br>
                                <strong>Фамилия:</strong> <span th:text="${notice.personSurname}"></span><br>
                                <strong>Возраст:</strong> <span th:text="${notice.personAge}"></span><br>
                                <strong>Статус:</strong> <span th:text="${notice.personStatus}"></span><br>
                                <strong>Описание:</strong> <span th:text="${notice.description}"></span><br>
                                <strong>Срок выполнения:</strong> <span th:text="${notice.executionTime}"></span><br>
                                <strong>Вознаграждение:</strong> <span th:text="${notice.reward}"></span><br>
                                <strong>Дата-Время публикации:</strong> <span th:text="${notice.publicationDateTime}"></span><br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/client}" class="btn btn-primary" style="background-color: orange; border-color: #007bff;">Back</a>
    </div>
</div>
</body>
</html>

</body>
</html>
