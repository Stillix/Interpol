<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 class="text text-center">Manage users</h1>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div th:switch="${userList}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td><a class="h4 mr-3" th:href="@{'/users/edit/'+${user.id}}">Edit</a></td>
                <td><a class="h4" th:href="@{'/users/delete/'+${user.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a class="h4 mr-3" href="/users/new">Create user</a></p>
</div>
</body>
</html>
