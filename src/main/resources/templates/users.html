<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #007bff;">Manage users</h1>
    <div th:if="${message}" class="alert alert-success text-center" style="background-color: #d4edda;">
        [[${message}]]
    </div>
    <p><a class="btn btn-primary btn-lg mr-3" href="/users/new" style="background-color: #007bff;">Create user</a></p>
    <div th:switch="${userList}">
        <h2 th:case="null" class="text-center mt-3" style="color: #dc3545;">No users found!</h2>
        <div th:case="*">
            <h2 style="color: #007bff;">Users</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>First name</th>
                        <th>Surname</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td><a class="btn btn-primary btn-sm mr-2" th:href="@{'/users/edit/'+${user.id}}">Edit</a></td>
                        <td><a class="btn btn-danger btn-sm" th:href="@{'/users/delete/'+${user.id}}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a th:href="@{/admin}" class="btn btn-primary" style="background-color: orange; border-color: #007bff;">Back</a>
    </div>
</div>
</body>
</html>
