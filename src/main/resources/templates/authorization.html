<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #f0f0f0;">
<div class="container mt-5 p-4 rounded shadow-lg" style="background-color: #ffffff;">
    <h1 class="text-center mb-4">Authorization</h1>
    <div th:if="${errormessage}" class="alert alert-danger text-center">
        [[${errormessage}]]
    </div>
    <form th:action="@{/authorize}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="login" class="font-weight-bold">Login:</label>
            <input type="text" class="form-control" id="login" placeholder="Enter your login" th:field="*{login}">
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ok</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/registration">Register</a></p>
</div>
</body>
</html>
